name: Verifies gh-page is up and running

on:
  schedule:
    - cron: "0 * * * 1-5"
  workflow_dispatch:

jobs:
  verify-gh-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare --activate
          pnpm install --frozen-lockfile

      - name: Run Playwright tests
        run: pnpm stest
        working-directory: ./examples

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: examples/test-results/*
          retention-days: 5

      - name: Notify in Teams on failure (test)
        if: always()
        run: node notify-teams.js --hook ${{ secrets.TEAMS_WEBHOOK_DEV }} --title 'test message' --github '${{ toJson(github) }}' --steps '${{ toJson(steps) }}'
        working-directory: ./github/scripts
